name: Build the android APK
permissions:
  contents: read
on:
  push:
    branches:
      - main
      - prod
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "fastlane/**"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAIN_PROJECT_MODULE: app
  APP_NAME: Umihi Music
  APK_FILE_NAME: UmihiMusic
  ORIGINAL_APK_PATH: /build/outputs/apk/release/app-release.apk
  STORE_FILE: release-key.jks

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
          cache: "gradle"

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Set up Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > ${{env.MAIN_PROJECT_MODULE}}/${{ env.STORE_FILE }}
        env:
          KEYSTORE_BASE64: ${{ secrets.SIGNING_KEY }}

      - name: Create keystore.properties file
        run: |
          echo "storeFile=${{ env.STORE_FILE }}" > keystore.properties
          echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      - name: Build with dynamic beta flag
        run: |
          if [[ "${{ github.ref_name }}" == "prod" ]]; then
            ./gradlew assembleRelease -Pbeta=false
          else
            ./gradlew assembleRelease -Pbeta=true
          fi

      - name: Rename APK file
        run: sudo mv ${{env.MAIN_PROJECT_MODULE}}${{env.ORIGINAL_APK_PATH}} ${{env.APK_FILE_NAME}}.apk

      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: ${{env.APK_FILE_NAME}}.apk
          overwrite: true
          if-no-files-found: error
  publish-github-release:
    permissions:
      packages: write
      contents: write
    if: github.ref_name == 'prod'
    needs:
      - build-android-apk
    runs-on: ubuntu-latest
    name: Publish the GitHub release
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Extract version
        id: get_version
        run: |
          versionMajor=$(grep -oP 'val\s+versionMajor\s*=\s*\K[0-9]+' ${{ env.MAIN_PROJECT_MODULE }}/build.gradle.kts)
          versionMinor=$(grep -oP 'val\s+versionMinor\s*=\s*\K[0-9]+' ${{ env.MAIN_PROJECT_MODULE }}/build.gradle.kts)
          versionPatch=$(grep -oP 'val\s+versionPatch\s*=\s*\K[0-9]+' ${{ env.MAIN_PROJECT_MODULE }}/build.gradle.kts)

          version="${versionMajor}.${versionMinor}.${versionPatch}"

          echo "version=$version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create a Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: v${{ steps.get_version.outputs.version }}
          artifacts: ./artifacts/**/*.apk
          generateReleaseNotes: true
          draft: true
